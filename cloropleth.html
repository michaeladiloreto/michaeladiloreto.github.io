<!DOCTYPE html>
<html>
     <head>
    <title>Antisemitism in the USA</title>
     <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Lora&family=Yeseva+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    </head>
<style>
.counties {
  fill: none;
}
.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

    
    h1 {
      margin-top: auto;
        margin-left: 50px;
         font-family: 'Yeseva One', cursive;
font-family: 'Lora', serif;
font-family: 'Cormorant Garamond', serif;
    }
    

</style>
    <h1>Incidents of Anti-Semitism Across the United States in 2014</h1>
<svg width="960" height="600"></svg>

<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var path = d3.geoPath();

var unemployment = d3.map();

var x = d3.scaleLinear()
    .domain([0, 9])
    .rangeRound([0, 250]);

var color = d3.scaleThreshold()
    .domain(d3.range(0, 9))
    .range(d3.schemeReds[9]);

// Create element for legend
var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(620, 40)");

// Legend color scale
g.selectAll("rect")
  .data(color.range().map(function(d) {
      d = color.invertExtent(d);
      if (d[0] == null) d[0] = x.domain()[0];
      if (d[1] == null) d[1] = x.domain()[1];
      return d;
    }))
  .enter().append("rect")
    .attr("height", 12)
    .attr("x", function(d) { return x(d[0]); })
    .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    .attr("fill", function(d) { return color(d[0]); });

// Legend title - "Number of incidents"
g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[10])
    .attr("y", -6)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("Number of incidents");

// Legend markings - 2%, 3%, etc.
g.call(d3.axisBottom(x)
    .tickSize(11)
    .tickFormat(function(x, i) { return i ? x : x + "+";})
    .tickValues(color.domain()))
  .select(".domain")
    .remove();

d3.queue()
    .defer(d3.json, "https://d3js.org/us-10m.v1.json")
    // .defer(d3.tsv, "unemployment.tsv", function(d) { unemployment.set(d.id, +d.rate); })
    .defer(d3.tsv, "incidents-states.tsv", function(d) { unemployment.set(d.id, +d.rate); })
    .await(ready);

function ready(error, us) {
  if (error) throw error;

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
    // .data(topojson.feature(us, us.objects.counties).features)
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("fill", function(d) {
        // console.log(d);
        return color(d.rate = unemployment.get(d.id));
      })
      .attr("d", path)
    .append("title") // Tooltip
      .text(function(d) { return d.rate + " incidents"; });

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}
    </script></html>
